name: Deploy Static Mirror

on:
  schedule:
    - cron: '0 4 * * *'   # 每天 UTC 04:00 (北京时间 12:00)
    - cron: '0 12 * * *'  # 每天 UTC 12:00 (北京时间 20:00)
  workflow_dispatch:       # 手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install sqlite3
        run: sudo apt-get update && sudo apt-get install -y sqlite3

      - name: Export and sanitize D1 database
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: bash tools/export_static_db.sh

      - name: Copy sql-wasm.wasm to public
        run: |
          mkdir -p public/lib
          cp node_modules/sql.js/dist/sql-wasm.wasm public/lib/

      - name: Build static site
        run: npm run build:static

      - name: Add SPA redirect
        run: echo '/*  /index.html  200' > dist/_redirects

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=smu-course-review-static
